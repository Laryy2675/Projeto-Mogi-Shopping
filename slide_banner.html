<!doctype html>
<html lang="pt-br">

<head>
<title> Banner | Mogi Shopping </title>
<meta charset="utf-8">
<link rel="stylesheet" href="CSS BANNER.css">
<script src="https://kit.fontawesome.com/015942dec0.js" crossorigin="anonymous"></script>

<script>

	var balls = document.querySelector('.balls')
	var quant = document.querySelectorAll('.slides .image')
	var atual = 0 
	var imagem = document.getElementById('atual')
	var next = document.getElementById('next')
	var voltar = document.getElementById('voltar')
	var rolar = true
	
	for(let i=0; i < quant.length; i++){
		var div = document.createElement('div')
		div.id = i
		balls.appendChild(div)
	}
	document.getElementById('0').classList.add('.imgAtual')
	
	var pos = document.querySelectorAll('.balls div')
	
	for(let i=0; i < pos.length; i++){
		pos[i].addEventListener('click', ()=>{
			atual = pos[i].id
			rolar = false
			slide()
		})
	}
		
	voltar.addEventListener('click', ()=>{
		atual--
		rolar = false
		slide()
	})

	next.addEventListener('click', ()=>{
		atual++
		rolar = false
		slide()
	})
	
	function slide(){
		if(atual >= quant.length){
			atual = 0
		}
		else if(atual < 0){
			atual = quant.length-1
		}
		document.querySelector('.imgAtual').classList.remove('.imgAtual')
		imagem.style.marginleft = -1024*atual+'px'
		document.getElementById(atual).classList.add('imgAtual')
	}
	setInterval(()=>{
		if(rolar){
			atual++
			slide()
		}
		else{
			rolar = true
	},4000)
</script>
</head>

<body>

<div  class="slide">

	<div class="slides">
		<div id="voltar" class="btn">
			<i class="fas fa-chevron-left"></i>
		</div>
		<div id="next" class="btn">
			<i class="fas fa-chevron-right"></i>
		</div>

		<div class="image" id="atual">
			 <img src="bannerPascoa2.jpg" alt="Abertura Evento da Páscoa" draggable="false" />
		</div>
		<div class="image">
			 <img src="bannerevento2.png" alt="Sobre o Evento da Páscoa" draggable="false" />
		</div>
	</div>
	
		<div class="balls">
			<div class="imgAtual" id="0"></div>
			<div id="1"></div>
		</div>
	</div>
</body>
