<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Banner Rotativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slider">
        <img class="selected" src="bannerPascoa2.jpg" alt="Image1">
        <img src="bannerevento2.png" alt="Image2">
    </div>
    
    <script>
	let time = 4000,
    currentImageIndex = 0,
    images = document.querySelectorAll("#slider img")
    max = images.length;

function nextImage() {

    images[currentImageIndex]
        .classList.remove("selected")

    currentImageIndex++

    if(currentImageIndex >= max)
        currentImageIndex = 0

    images[currentImageIndex]
        .classList.add("selected")
}

function start() {
    setInterval(() => {
        // troca de image
        nextImage()
    }, time)
}

window.addEventListener("load", start)
</script>

    
</body>
</html>
